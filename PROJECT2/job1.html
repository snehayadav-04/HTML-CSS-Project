<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (web)</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_extend">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                <div class="form_control">
                    <label for="First_name">First Name</label>
                    <input id="First_name" name="first_name" placeholder="Enter First Name" />
                </div>
                <div class="form_control">
                    <label for="Last_name">Last Name</label>
                    <input id="Last_name" name="last_name" placeholder="Enter Last Name" />
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input type="Email" name="email" placeholder="Enter Email" />
                </div>
                <div class="form_control">
                    <label for="Job_role">Job Role</label>
                    <select id="Job_role" name="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="da">Data Analyst</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="ui-ux">UI/UX Designer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="Address">Email</label>
                  <!-- <input type="Address" name="Address" placeholder="Enter Address" /> -->
                   <textarea id ="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                   <div class="form_control">
                    <label for="City">City</label>
                    <input id="City" name="city" placeholder="Enter City" />
                </div>
                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="Pincode" name="pincode" placeholder="Enter Pincode" />
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input type="date" value="2024-10-12" id="Date" name="date" />
                </div>
                <div class="form_control">
                    <label for="Updated Resume">Updated Resume</label>
                    <input type="file" id="Updated Resume" name="updated resume" placeholder="No choosen file" />
                </div>
                </div>
                <div class="button_container">
                    <button type="submit">Submit the Application</button> 
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>

</html>
